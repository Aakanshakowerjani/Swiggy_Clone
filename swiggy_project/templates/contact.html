{% extends 'base.html' %}

{% block title %}
Contact
{% endblock title %}


{% block body %}
<!-- <style>
    h1 {
        text-align: center;
    }
</style> -->
<div class="container-fluid">
    <img src="https://source.unsplash.com/1600x600/?contact,phone" alt="" class="src">
</div>
<div class="container">
    <h1 class="text-center"><b>Contact Us<b></h1>
    <form method="POST" action="/contact">
    {% csrf_token %}
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email id">
        </div>
        <div class="form-group">
            <label for="phone">Phone</label>
            <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter your phone no">
        </div>

        <div class="form-group">
            <label for="desc">Description</label>
            <textarea class="form-control" name="desc" id="desc" cols="30" rows="3"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button> 

</div>
</form>

{% endblock body %}
